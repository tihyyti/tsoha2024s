<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html

{% extends "base.html" %}
{% block title %}Update Image{% endblock %}
{% block content %}
    <h1>Update Image</h1>
    <form method="post">
        <div class="form-group">
            <label for="imageName">Image Name</label>
            <input type="text" class="form-control" id="imageName" name="imageName" value="{{ image
[1] }}" required>
        </div>
        <div class="form-group">
            <label for="AxSize">Ax Size</label>
            <input type="text" class="form-control" id="AxSize" name="AxSize" value="{{ image[2] }}"
required>
        </div>
        <div class="form-group">
            <label for="resolution">Resolution</label>
            <input type="text" class="form-control" id="resolution" name="resolution" value="{{ image
[3] }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ image
[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
